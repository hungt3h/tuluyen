<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <form action="">
            <h1>Advertising Estimate</h1>

                <div style="margin-bottom: 15px">
                    <label>Name/Company name<span style="color: red;">*</span></label><br/>
                    <input type="text" style="width: 100%; height: 20px;">
                </div>
                <div style="margin-bottom: 15px">
                    <label>Email<span style="color: red;">*</span></label><br/>
                    <input type="text" style="width: 100%; height: 20px;">
                </div>                   
            </div>
            <div>
                <div style="margin-bottom: 15px">
                    <label>Ad start date<span style="color: red;">*</span></label><br/>
                    <input type="text" style="width: 60%; height: 20px;"><br>
                </div>
                <div style="margin-bottom: 15px">
                    <label>Ad end date<span style="color: red;">*</span></label><br>
                    <input type="text" style="width: 60%; height: 20px;">
                </div>
            </div>
            <div>
                <div style="margin-bottom: 15px">
                    <label>Advenrtisement Size (pixel)<span style="color: red;">*</span></label><br/>
                    <input type="radio">
                    <label for="">Option 1</label><br>
                    <input type="radio">
                    <label for="">Option 2</label><br>
                    <input type="radio">
                    <label for="">Option 3</label>
                </div>
                <div style="margin-bottom: 15px">
                    <label>Which sites would you lise to advertise or?<span style="color: red;">*</span></label><br/>
                    <input type="checkbox">
                    <label for="">Option 1</label><br>
                    <input type="checkbox">
                    <label for="">Option 2</label><br>
                    <input type="checkbox">
                    <label for="">Option 3</label>
                </div>
                <div style="margin-bottom: 15px">
                    <label>Website to be advertised<span style="color: red;">*</span></label><br>
                    <input type="text" style="width: 100%; height: 20px;">
                </div>                    
            </div>
            <div style="margin-bottom: 15px">
                <label for="">Comment</label>
                <textarea name="" id="" cols="46" rows="10"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
