<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT4</title>
</head>
<body>
    <div style="border: 1px solid black; width: 18.5%; margin: 0 auto; padding: 30px 50px; border-radius: 10px;">
        <form action="">
            <h2>Bug Tracker</h2>
            <p>Report a new bug.</p>
            <div style="width: 100%;">
                <div style="margin-bottom: 15px">
                    <label>Bug Tile<span style="color: red;">*</span></label><br>
                    <input type="text" style="width: 100%; height: 20px;">
                </div>
                <div style="margin-bottom: 15px">
                    <label for="">Issue Description<span style="color: red;">*</span></label>
                    <textarea name="" id="" cols="46" rows="8"></textarea>
                </div>
                <div style="margin-bottom: 15px">
                    <label for="">Operating System<span style="color: red;">*</span></label><br>
                    <select style="width: 60%; height: 30px; padding-left: 10px;">
                        <option value="volvo">Windows 7</option>
                        <option value="saab">Windows 8</option>
                        <option value="fiat">Windows 9</option>
                        <option value="audi">Windows 10</option>
                      </select>
                </div>
                <div style="margin-bottom: 15px">
                    <label for="">Browser<span style="color: red;">*</span></label><br>
                    <select style="width: 60%; height: 30px; padding-left: 10px;">
                        <option value="volvo">Internet Explorer</option>
                        <option value="saab">Chrome</option>
                        <option value="fiat">Coccoc</option>
                        <option value="audi">Microsoft Edge</option>
                      </select>
                </div>
                <div style="margin-bottom: 15px">
                    <label for="">Assigned To<span style="color: red;">*</span></label><br>
                    <select style="width: 100%; height: 30px; padding-left: 10px;">
                        <option value="volvo">QA Tester 1</option>
                        <option value="saab">QA Tester 2</option>
                        <option value="fiat">QA Tester 3</option>
                        <option value="audi">QA Tester 4</option>
                      </select>
                </div>
                <div style="margin-bottom: 15px">
                    <label>Priority<span style="color: red;">*</span></label>
                    <div>
                        <input type="radio">
                        <label>Low</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Midium</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>High</label>
                    </div>
                </div>
                <div style="margin-bottom: 15px">
                    <label>Screenshot 1</label><br>
                    <input type="file" style="width: 100%; border: 1px solid black; padding-top: 10px; padding-left: 10px;">
                </div>
                <div style="margin-bottom: 15px">
                    <label>Screenshot 2</label><br>
                    <input type="file" style="width: 100%; border: 1px solid black; padding-top: 10px; padding-left: 10px;">
                </div>
                <div style="margin-bottom: 15px">
                    <label for="">Status<span style="color: red;">*</span></label><br>
                    <select style="width: 60%; height: 30px; padding-left: 10px;">
                        <option value="volvo">In Queue</option>
                        <option value="saab">In Queue 1</option>
                        <option value="fiat">In Queue 2</option>
                        <option value="audi">In Queue 3</option>
                      </select>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
