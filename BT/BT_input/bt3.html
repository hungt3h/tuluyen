<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT3</title>
</head>
<body>
    <div style="border: 1px solid black; width: 18.5%; margin: 0 auto; padding: 30px 50px; border-radius: 10px;">
        <form action="">
            <h2>Cheerleader Registration</h2>
            <p>Register you kid for the cheerleader squad</p>
            <div style="width: 100%; display: flex; margin-bottom: 15px; margin-top: 15px;">
                <div style="width: 50%; padding-right: 5px;">
                    <label>Chid's first name<span style="color: red;">*</span></label><br/>
                    <input type="text" style="height: 20px;">
                </div>
                <div style="width: 50%;">
                    <label>Chid's last name<span style="color: red;">*</span></label><br/>
                    <input type="text" style="height: 20px;">
                </div>
            </div>
            <div style="width: 100%;">
                <div style="margin-bottom: 15px">
                    <label>Age group<span style="color: red;">*</span></label><br/>
                    <div>
                        <input type="radio">
                        <label>6 - 8 yead old</label><br/>
                    </div>
                    <div>
                        <input type="radio">
                        <label>9 - 12 yead old</label><br/>
                    </div>
                    <div>
                        <input type="radio">
                        <label>13 - 15 yead old</label><br/>
                    </div>
                </div>
                <div style="margin-bottom: 15px">
                    <label>Gender<span style="color: red;">*</span></label><br/>
                    <div>
                        <input type="radio">
                        <label>Boy</label><br/>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Girl</label><br/>
                    </div>
                </div>
                <div style="margin-bottom: 15px">
                    <label>Previous dance and gymnastics experience?<span style="color: red;">*</span></label><br/>
                    <div>
                        <input type="radio">
                        <label>Yes</label><br/>
                    </div>
                    <div>
                        <input type="radio">
                        <label>No</label><br/>
                    </div>
                </div>
            </div>
            <h2>Guardian Infomation</h2>
            <p>Please enter parent or legal guardian infomation here</p>
            <div style="width: 100%; display: flex; margin-bottom: 15px; margin-top: 15px;">
                <div style="width: 50%; padding-right: 5px;">
                    <label>First name<span style="color: red;">*</span></label><br/>
                    <input type="text" style="height: 20px;">
                </div>
                <div style="width: 50%;">
                    <label>Last name<span style="color: red;">*</span></label><br/>
                    <input type="text" style="height: 20px;">
                </div>
            </div>
            <div style="width: 100%;">
                <div style="margin-bottom: 15px">
                    <label>Phone<span style="color: red;">*</span></label><br/>
                    <input type="text" style="width: 70%; height: 20px;">
                </div>
                <div style="margin-bottom: 15px">
                    <label>Email<span style="color: red;">*</span></label><br/>
                    <input type="text" style="width: 70%; height: 20px;">
                </div>                   
            </div>            
            <div style="margin-bottom: 15px">
                <label for="">Address</label>
                <textarea name="" id="" cols="46" rows="8"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
