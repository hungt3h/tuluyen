<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT5</title>
</head>
<body>
    <div style="border: 1px solid black; width: 18.5%; margin: 0 auto; padding: 50px 50px; border-radius: 10px;">
        <form action="">
            <h1>Church Donation</h1>
            <div style="width: 100%; display: flex; margin-bottom: 15px;">
                <div style="width: 50%; padding-right: 5px;">
                    <label>First name<span style="color: red;">*</span></label><br/>
                    <input type="text" style="height: 20px;">
                </div>
                <div style="width: 50%;">
                    <label>Last name<span style="color: red;">*</span></label><br/>
                    <input type="text" style="height: 20px;">
                </div>
            </div>
            <div style="width: 100%;">
                <div style="margin-bottom: 15px">
                    <label>Email<span style="color: red;">*</span></label><br/>
                    <input type="text" style="width: 100%; height: 20px;">
                </div>
                <div style="margin-bottom: 15px">
                    <label>Donation Amount<span style="color: red;">*</span></label><br/>
                    <div>
                        <input type="radio">
                        <label>$50</label><br/>
                    </div>
                    <div>
                        <input type="radio">
                        <label>$100</label><br/>
                    </div>
                    <div>
                        <input type="radio">
                        <label>$250</label><br/>
                    </div>
                    <div>
                        <input type="radio">
                        <label>$500</label><br/>
                    </div>
                </div>
            </div>
            <div style="margin-bottom: 15px">
                <label for="">Full Addrese</label>
                <textarea name="" id="" cols="46" rows="8"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
