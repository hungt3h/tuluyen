<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT1</title>
</head>
<html>
    <body>
        <div style="border: 1px solid black; width: 18.5%; margin: 0 auto; padding: 50px 50px; border-radius: 10px;">
            <form action="">
                <h1>Hotel Reservation</h1>
                <div style="width: 100%; display: flex; margin-bottom: 15px;">
                    <div style="width: 50%; padding-right: 5px;">
                        <label>First name<span style="color: red;">*</span></label><br/>
                        <input type="text" style="height: 20px;">
                    </div>
                    <div style="width: 50%;">
                        <label>Last name<span style="color: red;">*</span></label><br/>
                        <input type="text" style="height: 20px;">
                    </div>
                </div>
                <div style="width: 100%;">
                    <div style="margin-bottom: 15px">
                        <label>Phone<span style="color: red;">*</span></label><br/>
                        <input type="text" style="width: 100%; height: 20px;">
                    </div>
                    <div style="margin-bottom: 15px">
                        <label>Email<span style="color: red;">*</span></label><br/>
                        <input type="text" style="width: 100%; height: 20px;">
                    </div>
                    <div style="margin-bottom: 15px">
                        <label>Arrival date<span style="color: red;">*</span></label><br/>
                        <input type="text" style="width: 60%; height: 20px;"><br>
                    </div>
                    <div style="margin-bottom: 15px">
                        <label>Departure date<span style="color: red;">*</span></label><br>
                        <input type="text" style="width: 60%; height: 20px;">
                    </div>
                    <div style="margin-bottom: 15px">
                        <label>Number of aduits<span style="color: red;">*</span></label><br/>
                        <input type="number" style="width: 60%; height: 20px;"><br>
                    </div>
                    <div style="margin-bottom: 15px">
                        <label>Number of chidren<span style="color: red;">*</span></label><br>
                        <input type="number" style="width: 60%; height: 20px;">
                    </div>
                    <div style="margin-bottom: 15px">
                        <label for="">Questions/Comments</label>
                        <textarea name="" id="" cols="46" rows="8"></textarea>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
