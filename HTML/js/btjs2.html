    function bmi() {
        const w = prompt("Nhập cân nặng");
        const h = prompt("Nhập chiều cao");

        const BMI = w / h**2;

        if (BMI < 18.5) {
            alert('Nhẹ cân')
        } else if (18.5 <= BMI && BMI < 23.0) {
            alert('Bình thường')
        } else if (23.0 <= BMI && BMI < 25.0) {
            alert('Thừa cân')
        } else if (BMI >= 25.0) {
            alert('Béo phì')
        }
    }


    function pt() {
        const a = prompt("Nhập a");
        const b = prompt("Nhập b");
        const c = prompt("Nhập c");

        const d = b ** 2 - (4 * a * c)
        
        if ((a === 0 && b === 0) || d < 0) {
            alert('Phương trình vô nghiệm')
        } else if (d == 0) {
            const value = (-c)/b
            console.log('Phương trình này có nghiệm kép là:', value);
        } else {
            const value1 = (-b + Math.sqrt(d)) / 2*a;
            const value2 = (-b - Math.sqrt(d)) / 2*a;
            console.log('Phương trình bậc 2 có nghiệm là:', value1, value2);
        }
    }
