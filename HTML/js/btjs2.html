    function bmi() {
        const w = prompt("Nhập cân nặng");
        const h = prompt("Nhập chiều cao");
        const e = prompt("nhaap tuoi")

        const BMI = w / h**2;

        if (BMI < 18.5) {
            alert('Nhẹ cân')
        } else if (18.5 <= BMI && BMI < 23.0) {
            alert('Bình thường')
        } else if (23.0 <= BMI && BMI < 25.0) {
            alert('Thừa cân')
        } else if (BMI >= 25.0) {
            alert('Béo phì')
        }
    }

        const luong = prompt("Luong")
        var TTN;
        var LND;

        if (luong >= 15.0) {

            LND = luong - TTN;

        } else {

            LND = luong - TTN;
        }
        console.log('Thuế thu nhập là', TTN);
        console.log('Số tiền lương thực sự là', LND);
    }
